<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    Font Awesome    -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title th:text="#{general.page_title.edit_comment}">Document</title>
</head>

<body>

<nav th:replace="fragments/navigation :: navbar">navbar</nav>

<main class="container">
    <section class="mt-5">
        <div th:replace="fragments/general :: markdownInfo"></div>
        <form th:action="@{/private/comment/edit-comment}" method="POST" th:object="${comment}">
            <input type="hidden" th:field="*{id}" th:value="*{id}"/>

            <hr class="my-3"/>
            <h4 th:text="#{general.label.preview}">Preview</h4>
            <div class="mdhtmlform-html border p-2 rounded shadow-sm"></div>
            <hr class="my-3"/>

            <label for="postContentDummy" class="mt-0 h4" th:text="#{general.label.comment_content}">Comment
                content</label>
            <textarea required id="postContentDummy" class="mdhtmlform-md form-control" rows="15" cols="90"
                      th:text="*{content}"></textarea>

            <textarea class="mdhtmlform-html" hidden th:field="*{content}"></textarea>

            <div class="btn-group d-flex justify-content-center mt-4" role="group" aria-label="edit comment form">
                <button type="submit" class="btn btn-success" th:text="#{general.label.submit}">Submit</button>
                <button onclick="window.history.back()" class="btn btn-danger" th:text="#{general.label.cancel}">
                    Cancel
                </button>
            </div>
        </form>
    </section>
</main>

<footer th:replace="fragments/general :: footer">footer</footer>

<!--    Bootstrap   -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
<!--Markdown covert and formatting script-->
<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
<script th:src="@{/js/vendor/mdhtmlform.min.js}"></script>
</body>

</html>

<!--login form-->
<form th:fragment="loginForm" class="d-flex flex-column flex-nowrap" th:action="@{/login}" method="post">
    <div th:if="${param.error}" th:text="#{general.user.login_error}" class="alert alert-danger">
        login err
    </div>
    <div class="form-group">
        <label for="username" th:text="#{general.user.username}">Username</label>
        <input type="text" class="form-control" id="username" name="username" autofocus>
    </div>
    <div class="form-group">
        <label for="password" th:text="#{general.user.password}">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary align-self-center" th:text="#{navigation.label.login}">Login</button>
</form>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{general.page_title.new_user}">Document</title>
    <!--    Bootstrap   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    Font Awesome    -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>

<!-- navbar -->
<nav th:replace="fragments/navigation :: navbar">navbar</nav>

<main class="container-fluid">
    <section class="d-flex justify-content-center mt-5">
        <!--        <div th:replace="fragments/forms :: signupForm">signup form</div>-->

        <form th:fragment="signupForm" th:action="@{/public/user/new}" th:object="${user}" x
              class="d-flex flex-column flex-nowrap mx-3" method="POST">
            <div class="form-group">
                <label for="username" th:text="#{general.user.username}">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{general.user.password}">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                       th:field="*{password}" required>
                <small id="passwordHelp" class="form-text text-muted text-break"
                       th:text="#{general.user.password_help}">password help</small>
                <div class="small text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="name" th:text="#{general.user.name}">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="small text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="surname" th:text="#{general.user.surname}">Surname</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
                <div class="small text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>
            <div class="form-group">
                <label for="email" th:text="#{general.user.email}">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="small text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <button type="submit" class="btn btn-primary align-self-center" th:text="#{navigation.label.signup}">Sign up
            </button>
        </form>

    </section>
</main>

<footer th:replace="fragments/general :: footer"></footer>

<!--    Bootstrap   -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>

</body>

</html>

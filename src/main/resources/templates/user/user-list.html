<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    Font Awesome    -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title th:text="#{general.page_title.user_list}">Document</title>
</head>

<body>

<nav th:replace="fragments/navigation :: navbar">navbar</nav>

<main class="container-lg">
    <section class="mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" th:text="#{general.user.username}">Username</th>
                <th scope="col" th:text="#{general.user.name}">Name</th>
                <th scope="col" th:text="#{general.user.surname}">Surname</th>
                <th scope="col" th:text="#{general.user.email}">Email</th>
                <th scope="col" th:text="#{general.user.total_posts}">Total posts</th>
                <th scope="col" th:text="#{general.user.total_comments}">Total comments</th>
                <th scope="col" th:text="#{general.label.actions}">Actions</th>
            </tr>
            </thead>
            <tbody th:each="user : ${usersPage}">
            <tr>
                <td th:text="${user.id}">id</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.name}">name</td>
                <td th:text="${user.surname}">surname</td>
                <td th:text="${user.email}">email</td>
                <td th:text="${user.userPosts.size()}">total posts</td>
                <td th:text="${user.userComments.size()}">total comments</td>
                <td class="btn-group">
                    <a th:href="@{/public/user/delete/{id}(id=${user.id})}" class="btn btn-outline-danger"
                       type="submit">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <nav th:if="${!usersPage.isEmpty()}" th:include="fragments/navigation :: pagination" th:object="${usersPage}"
         class="d-flex justify-content-center mt-5" aria-label="Page navigation"></nav>

</main>

<footer th:replace="fragments/general :: footer">footer</footer>

<!--    Bootstrap   -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
<!--Custom script-->
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
